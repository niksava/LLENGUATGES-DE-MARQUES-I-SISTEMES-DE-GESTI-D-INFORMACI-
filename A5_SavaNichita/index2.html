    <h1>Galeria d'Imatges</h1>
    <div id="miniatures">
      <img
        src="/img/img1.jpg"
        alt="Imatge 1"
        onclick="mostrarImatgeGran('img1.jpg')"
      />
      <img
        src="/img/img2.jpg"
        alt="Imatge 2"
        onclick="mostrarImatgeGran('img2.jpg')"
      />
      <img
        src="/img/img3.jpg"

      />
      <img
        src="/img/img4.jpg"
        alt="Imatge 4"
        onclick="mostrarImatgeGran('img4.jpg')"
      />
      <img
        src="/img/img5.jpg"
        alt="Imatge 5"
        onclick="mostrarImatgeGran('img5.jpg')"
      />
      <img
        src="/img/img6.jpg"
        alt="Imatge 6"
        onclick="mostrarImatgeGran('img6.jpg')"
      />
    </div>

    <div id="imatge-gran"></div>

    <script>
      function mostrarImatgeGran(imatge) {
        document.getElementById("imatge-gran").innerHTML = `
    <div class="modal">
      <img src="/img/${imatge}" alt="Imatge Gran">
      <button onclick="tancarImatgeGran()">Tanca</button>
    </div>`;
      }
      function tancarImatgeGran() {
        document.getElementById("imatge-gran").innerHTML = "";
      }
    </script>
